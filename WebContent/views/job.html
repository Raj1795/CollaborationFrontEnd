<B>Job Form</B>

<div class="container">
<form>
<div class="form-group">
<lable>ENTER JOB TITLE</lable>


<input type="text" ng-model="job.jobName" class="form-control">
</div>
<div class="form-group">
<lable>ENTER JOB DESCRIPTION</lable>

<textarea ng-model="job.jobDesc" class="form-control"></textarea></div>
<div class="form-group">
<lable>ENTER SKILLREQUIRED</lable>

<input type="text" ng-model="job.skillsRequired" class="form-control"></div>
<div class="form-group">
<lable>ENTER SALARY</lable>

<input type="text" ng-model="job.salary" class="form-control"></div>
<div class="form-group">
<lable>ENTER LOCATION</lable>

<input type="text" ng-model="job.location" class="form-control">
</div>
<div class="form-group">
<lable>ENTER COMPANYNAME</lable>

<input type="text" ng-model="job.companyName" class="form-control">
</div>
<input type="submit" value="post " ng-click="addJob()">

</form></div>

<B>Blog Form</B>
<div class="container">
<form>
<div class="form-group">
Enter The Blog Title
<br>
<input type="text" ng-model="blog.blogName" class="form-control">
</div>
<div class="form-group">
Enter The Blog Content
<br>
<textarea rows="5" cols="20" ng-model="blog.blogContent"></textarea>

</div>
<input type="submit" value="Post" ng-click="addblog()">
</form>
</div>
